name: Fly Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly (explicit config & dockerfile)
        run: |
          flyctl deploy \
            -a lexium-api-marcelo-20251003x \
            --config fly.toml \
            --dockerfile Dockerfile \
            --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Show status & last logs
        run: |
          flyctl status -a lexium-api-marcelo-20251003x || true
          flyctl logs   -a lexium-api-marcelo-20251003x --since 5m || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

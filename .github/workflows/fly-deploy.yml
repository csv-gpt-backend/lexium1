name: Fly Deploy (build on GitHub)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Fly Registry
        run: echo "${{ secrets.FLY_API_TOKEN }}" | docker login registry.fly.io -u x --password-stdin

      - name: Build and Push Image
        run: |
          IMAGE="registry.fly.io/lexium-api-marcelo-20251003x:${{ github.sha }}"
          docker buildx build --platform linux/amd64 -t "$IMAGE" --push .
        env:
          DOCKER_BUILDKIT: 1

      - name: Deploy to Fly with prebuilt image
        run: |
          IMAGE="registry.fly.io/lexium-api-marcelo-20251003x:${{ github.sha }}"
          flyctl deploy -a lexium-api-marcelo-20251003x -i "$IMAGE" --strategy immediate
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Check status & recent logs
        run: |
          flyctl status -a lexium-api-marcelo-20251003x || true
          flyctl logs   -a lexium-api-marcelo-20251003x --since 5m || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

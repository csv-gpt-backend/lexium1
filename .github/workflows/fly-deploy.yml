name: Fly Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly
        run: flyctl deploy -a lexium-api-marcelo-20251003x --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Check app status
        run: flyctl status -a lexium-api-marcelo-20251003x
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

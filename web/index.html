<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DDDAsistente Lexium</title>
<style>
  :root{ --bg:#fff; --fg:#111; --muted:#6b7280; --pri:#0d6efd; --bd:#e5e7eb; }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial;}
  .wrap{max-width:1180px;margin:0 auto;padding:12px;}
  .hero{position:sticky;top:0;background:#fff;z-index:5;padding-top:4px;}
  .heroGrid{display:grid;grid-template-columns:1fr 3fr 1fr;align-items:center;gap:8px;}
  .sideImg{display:flex;justify-content:center}
  .sideImg img{max-width:90%;height:auto;object-fit:contain;opacity:.95}
  .videoBox video{width:100%;height:auto;border:none;display:block}
  .toolbar{display:flex;gap:10px;justify-content:center;align-items:center;flex-wrap:wrap;margin:8px 0}
  .toolbar button, .toolbar select{
    padding:9px 14px;border:1px solid var(--bd);border-radius:10px;background:#fff;cursor:pointer;
  }
  .toolbar button[disabled]{opacity:.6;cursor:not-allowed}
  .toolbar button:hover{background:#f5f7fb}
  .hist{position:fixed;right:14px;top:10px;z-index:9}
  .hist button{padding:8px 12px;border:1px solid var(--bd);border-radius:10px;background:#fff}
  .query{width:100%;min-height:60px;border:1px solid var(--bd);border-radius:10px;padding:10px;font-size:16px}
  .out{margin:8px 0;border:1px solid var(--bd);border-radius:12px;padding:12px;overflow-x:auto}
  table{width:100%;border-collapse:collapse;margin:10px 0}
  th,td{border:1px solid var(--bd);padding:8px}
  th{background:#f8fafc;text-align:left}
  .muted{color:var(--muted);font-size:.9rem}
  .status{font-size:.9rem;margin-top:4px}
  .ok{color:#16a34a}
  .bad{color:#b91c1c}
</style>
</head>
<body>
<div class="wrap">

  <div class="hist">
    <button id="btnHist" title="Ver sesiones guardadas">Historial</button>
  </div>

  <div class="hero" aria-label="cabecera">
    <div class="heroGrid">
      <div class="sideImg">
        <img src="left.png" alt="Logo izquierdo" title="Santillana"/>
      </div>
      <div class="videoBox">
        <video id="vid" preload="auto" muted playsinline src="https://xsmr71ubix2w6tve.public.blob.vercel-storage.com/OLIVIA%20IN%20CASUAL.mp4"></video>
      </div>
      <div class="sideImg">
        <img src="right.png" alt="Logo derecho" title="Compartir"/>
      </div>
    </div>

    <div style="margin:8px 0">
      <textarea id="q" class="query" rows="2" placeholder="Escribe tu pregunta (ej: reporte completo de Castillo D Julia; promedio de ASERTIVIDAD por paralelo; top 5 en IE global; percentil de Pati√±o G Olivia en COMPROMISO)"></textarea>
      <div id="status" class="status muted">Comprobando backend‚Ä¶</div>
    </div>

    <div class="toolbar">
      <button id="btnSend" title="Enviar consulta al backend">Enviar (Ctrl/‚åò+Enter)</button>
      <button id="btnDict" title="Dictar por voz (empieza / detiene)">üé§ Dictar</button>
      <button id="btnToggleAV" title="Parar/Activar voz y video">‚èØ Parar/Activar voz y video</button>
      <button id="btnReplay" title="Reproducir nuevamente la voz desde el principio">‚ü≥ Reproducir nuevamente</button>
      <button id="btnNew" title="Nueva sesi√≥n (limpia y guarda la actual)">Ôºã Nueva sesi√≥n</button>
      <button id="btnClear" title="Limpiar pregunta y respuesta">üßπ Limpiar</button>
      <select id="selExport" title="Exportar lo generado (PDF muestra vista previa)">
        <option value="">Exportar‚Ä¶</option>
        <option value="pdf">PDF (vista previa)</option>
        <option value="xls">XLS</option>
        <option value="doc">DOC</option>
      </select>
    </div>
  </div>

  <div id="out" class="out" aria-live="polite"></div>
  <div class="muted">La respuesta se genera estrictamente usando el CSV y los TXT cargados en tu backend.</div>

</div>

<script>
/* ====== CONFIG ====== */
const API_BASE = "https://lexium-api-marcelo-20251003x.fly.dev"; // tu API en Fly
const PATH_ASK    = "/api/ask";
const PATH_ANSWER = "/api/answer"; // fallback si /api/ask falla

/* ====== UI refs ====== */
const q = document.getElementById("q");
const out = document.getElementById("out");
const vid = document.getElementById("vid");
const btnSend = document.getElementById("btnSend");
const btnDict = document.getElementById("btnDict");
const btnToggleAV = document.getElementById("btnToggleAV");
const btnReplay = document.getElementById("btnReplay");
const btnNew = document.getElementById("btnNew");
const btnClear = document.getElementById("btnClear");
const selExport = document.getElementById("selExport");
const btnHist = document.getElementById("btnHist");
const statusEl = document.getElementById("status");

/* ====== Estado de voz/video ====== */
let voices = [];
let currentVoice = null;
let speaking = false;
let paused = false;
let lastSpokenText = "";
let recognizer = null;

/* ====== Voz ====== */
function pickSpanishFemale(){
  voices = window.speechSynthesis.getVoices();
  const es = voices.filter(v=>/^es(-|_)/i.test(v.lang));
  let fem = es.find(v=>/female|femenina|mujer/i.test(v.name));
  currentVoice = fem || es[0] || voices[0] || null;
}
if (typeof speechSynthesis !== "undefined") {
  pickSpanishFemale();
  window.speechSynthesis.onvoiceschanged = pickSpanishFemale;
}
function speak(text){
  if (!text) return;
  lastSpokenText = text;
  if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  if (currentVoice) u.voice = currentVoice;
  u.lang = (currentVoice && currentVoice.lang) || "es-ES";
  u.rate = 1; u.pitch = 1; u.volume = 1;
  u.onstart = ()=>{ speaking = true; vid.play().catch(()=>{}); };
  u.onend = ()=>{ speaking = false; vid.pause(); };
  u.onerror = ()=>{ speaking = false; vid.pause(); };
  window.speechSynthesis.speak(u);
}
function toggleAV(){
  if (speaking && !paused){ window.speechSynthesis.pause(); paused = true; vid.pause(); }
  else if (speaking && paused){ window.speechSynthesis.resume(); paused = false; vid.play().catch(()=>{}); }
  else { speak(lastSpokenText); }
}
function replay(){ if (window.speechSynthesis.speaking) window.speechSynthesis.cancel(); speak(lastSpokenText); }

/* ====== Render ====== */
function escapeHtml(x){return String(x).replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]));}
function renderAnswer(data){
  let html = "";
  if (data.general) html += `<p>${escapeHtml(data.general).replace(/\n/g,"<br>")}</p>`;
  (data.lists||[]).forEach(l=>{
    html += `<h3>${escapeHtml(l.title||"Lista")}</h3><ol>`;
    (l.items||[]).forEach(it=> html += `<li>${escapeHtml(it)}</li>`);
    html += `</ol>`;
  });
  (data.tables||[]).forEach(t=>{
    const cols = t.columns||[], rows = t.rows||[];
    html += `<h3>${escapeHtml(t.title||"Tabla")}</h3><table><thead><tr>`;
    cols.forEach(c=> html+=`<th>${escapeHtml(String(c))}</th>`);
    html += `</tr></thead><tbody>`;
    rows.forEach(r=>{ html += `<tr>${(r||[]).map(x=>`<td>${escapeHtml(String(x))}</td>`).join("")}</tr>`; });
    html += `</tbody></table>`;
  });
  out.innerHTML = html || "<em>Sin contenido.</em>";
  if (data.general) speak(data.general);
}

/* ====== Historial ====== */
function saveSession(question, data){
  const key = "lexium_sessions";
  const all = JSON.parse(localStorage.getItem(key) || "[]");
  const id = new Date().toISOString();
  all.unshift({ id, question, data });
  localStorage.setItem(key, JSON.stringify(all.slice(0,50)));
}
function openHistory(){
  const key = "lexium_sessions";
  const all = JSON.parse(localStorage.getItem(key) || "[]");
  if (!all.length) { alert("Sin historial."); return; }
  const w = window.open("", "_blank");
  const html = `
  <html><head><title>Historial</title><style>body{font:14px system-ui} pre{white-space:pre-wrap}</style></head><body>
  <h2>Sesiones</h2>
  ${all.map(s=>`
    <details>
      <summary><b>${s.id}</b> ‚Äî ${escapeHtml(s.question)}</summary>
      <pre>${escapeHtml(JSON.stringify(s.data, null, 2))}</pre>
    </details>`).join("")}
  </body></html>`;
  w.document.write(html); w.document.close();
}

/* ====== Dictado ====== */
function toggleDict(){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) { statusEl.textContent = "Dictado no soportado en este navegador."; return; }
  if (!recognizer){
    recognizer = new SR(); recognizer.lang = "es-ES"; recognizer.continuous = false; recognizer.interimResults = false;
    recognizer.onresult = e=>{ const t = Array.from(e.results).map(r=>r[0].transcript).join(" "); q.value = (q.value ? q.value+" " : "") + t; };
    recognizer.onerror = ()=>{ statusEl.textContent = "Error en dictado."; btnDict.textContent="üé§ Dictar"; recognizer.listening=false; };
    recognizer.onend = ()=>{ btnDict.textContent="üé§ Dictar"; recognizer.listening=false; };
  }
  if (recognizer.listening){ recognizer.stop(); }
  else { recognizer.start(); recognizer.listening=true; btnDict.textContent="‚èπ Detener dictado"; }
}

/* ====== Enviar a backend (GPT-5 first) ====== */
let inflight = null;
async function ask(){
  const text = q.value.trim();
  if (!text) return;
  // bloquear UI
  btnSend.disabled = true; statusEl.innerHTML = `Consultando <b>GPT-5</b>‚Ä¶`; statusEl.classList.remove("ok","bad");
  const ctrl = new AbortController(); inflight = ctrl;
  const urlAsk = `${API_BASE}${PATH_ASK}?q=${encodeURIComponent(text)}`;
  try{
    const data = await fetchJSON(urlAsk, ctrl.signal, 30000); // 30s timeout
    if (!data || data.ok === false) throw new Error((data && (data.error||data.general)) || "Error en /api/ask");
    saveSession(text, data);
    renderAnswer(data);
    statusEl.innerHTML = `Fuente: <span class="ok">GPT-5</span>`;
    statusEl.classList.add("ok"); statusEl.classList.remove("bad");
  }catch(e){
    // fallback determinista
    try{
      statusEl.innerHTML = `GPT-5 fall√≥ (${escapeHtml(String(e.message||e))}). Probando modo reglas‚Ä¶`;
      const urlAns = `${API_BASE}${PATH_ANSWER}?q=${encodeURIComponent(text)}`;
      const data2 = await fetchJSON(urlAns, undefined, 15000);
      if (!data2 || data2.ok === false) throw new Error((data2 && (data2.error||data2.general)) || "Error en /api/answer");
      saveSession(text, data2);
      renderAnswer(data2);
      statusEl.innerHTML = `Fuente: <span class="bad">Reglas (fallback)</span>`;
      statusEl.classList.add("bad"); statusEl.classList.remove("ok");
    }catch(e2){
      out.innerHTML = `<pre style="color:#b91c1c">${escapeHtml(String(e2.message||e2))}</pre>`;
      statusEl.textContent = "Sin respuesta.";
      statusEl.classList.add("bad"); statusEl.classList.remove("ok");
    }
  }finally{
    btnSend.disabled = false; inflight = null;
  }
}
function fetchJSON(url, signal, timeoutMs=25000){
  const ctrl = signal ? {signal} : new AbortController();
  const sig  = signal || ctrl.signal;
  const t = setTimeout(()=>{ try{ ctrl.abort?.(); }catch{} }, timeoutMs);
  return fetch(url, { headers:{Accept:"application/json"}, signal: sig })
    .then(async r => { clearTimeout(t); let d; try{ d = await r.json(); }catch{ throw new Error(`Respuesta no JSON (${r.status})`); } return d; });
}

/* ====== Export ====== */
selExport.addEventListener("change", ()=>{
  const v = selExport.value; selExport.value="";
  if (!out.innerHTML.trim()){ alert("No hay contenido que exportar."); return; }
  if (v==="pdf"){
    const w = window.open("","_blank");
    w.document.write(`<html><head><title>Export PDF</title></head><body>${out.innerHTML}</body></html>`);
    w.document.close(); w.focus(); w.print();
  } else if (v==="xls" || v==="doc"){
    const mime = v==="xls" ? "application/vnd.ms-excel" : "application/msword";
    const blob = new Blob([`<html><body>${out.innerHTML}</body></html>`], {type:mime});
    const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `export.${v}`; a.click(); URL.revokeObjectURL(a.href);
  }
});

/* ====== Ping inicial ====== */
async function ping(){
  try{
    const r = await fetch(`${API_BASE}/api/ping`);
    const data = await r.json();
    if (r.ok && data.ok){
      statusEl.innerHTML = `Backend: <span class="ok">OK</span> (regi√≥n: ${escapeHtml(String(data.region||"?"))})`;
      statusEl.classList.remove("bad"); statusEl.classList.add("ok");
    } else {
      statusEl.innerHTML = `Backend: <span class="bad">Error</span>`;
      statusEl.classList.remove("ok"); statusEl.classList.add("bad");
    }
  }catch{
    statusEl.innerHTML = `Backend: <span class="bad">Sin conexi√≥n</span>`;
    statusEl.classList.remove("ok"); statusEl.classList.add("bad");
  }
}

/* ====== Eventos ====== */
btnSend.addEventListener("click", ask);
btnDict.addEventListener("click", toggleDict);
btnToggleAV.addEventListener("click", toggleAV);
btnReplay.addEventListener("click", replay);
btnHist.addEventListener("click", openHistory);
btnClear.addEventListener("click", ()=>{ q.value=""; out.innerHTML=""; if (window.speechSynthesis.speaking) window.speechSynthesis.cancel(); });
btnNew.addEventListener("click", ()=>{ if (window.speechSynthesis.speaking) window.speechSynthesis.cancel(); q.value=""; out.innerHTML=""; });
q.addEventListener("keydown", e=>{ if (e.key==="Enter" && (e.ctrlKey||e.metaKey)) ask(); });

/* start */
ping();
</script>
</body>
</html>
